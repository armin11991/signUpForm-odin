<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="canvas">
        <div class="banner">
            <div class="logo">
                <img src="/images/odin-lined.png" alt="logo" class="logo-img">
                <h1 class="logo-h1">odin</h1>
            </div>
            <div class="creator">
                <p class="banner-text">
                    Photo by <a href="#">Halie West</a> on <a href="#">Unspash.</a>
                </p> 
            </div>
        </div>
        <div class="content">
            <div class="kolom">
                <di class="text-container">
                    <div class="main-text">
                        <p class="p-main-text">
                            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You know you want to.
                        </p>
                    </div>
                </di>
                <div class="form-container">
                    <form class="form-content" action="#" method="post">

                        <legend class="first-row">Let's do this!</legend>
                        
                        <div class="column-item">
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
    
                        <div class="column-item">
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                          
                        <div class="column-item">
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="column-item">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="phone" required>
                        </div>

                        <div class="column-item">
                            <label for="user_password">PASSWORD</label><br>
                            <input type="password" name="password" id="user_password" minlength="8" required>
                        </div>

                        <div class="column-item">
                            <label for="user_password">CONFIRM PASSWORD</label><br>
                            <input type="password" name="password" id="user_password" minlength="8" required>
                        </div>

                        <div class="btn-container">
                            <button class="btn" type="submit">Create Account</button>
                        </div>
                    </form>
                    
                </div>
                <div class="log-container">
                    <div class="already-acc">
                        <p>
                            Already have an account? <a class="a-login" href="#">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
